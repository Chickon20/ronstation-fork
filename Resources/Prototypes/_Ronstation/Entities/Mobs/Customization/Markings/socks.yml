- type: marking
  id: BasicLeftUpperSock
  bodyPart: LFoot # If it's LLeg, it might show up under the body part.
  markingCategory: Legs
  speciesRestriction: [Arachnid, Human, Dwarf, SlimePerson]
  coloring:
    default:
      type:
        !type:SimpleColoring
          color: "#FFFFFF"
  sprites:
  - sprite: _Ronstation/Mobs/Customization/socks.rsi
    state: left_upper_sock

